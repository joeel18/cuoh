<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centro Universitario - Oferta Educativa</title>

  <!-- Bootstrap (CDN para evitar problemas de rutas) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts (opcional, usar la misma que en tu sitio) -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

  <!-- Tu CSS personalizado (mantener al final para que sobreescriba) -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Aseguramos que el header quede encima del fondo y que el main no quede tapado */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1100; /* encima del overlay */
      background: #fff; /* si tu style.css ya le da fondo, no importa */
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    /* espacio para que no lo tape el header fijo */
    main {
      padding-top: 90px; /* ajusta si tu header es más alto o más bajo */
    }

    /* Fondo grande y overlay para la sección central (como querías) */
    .oferta-hero {
      background: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: calc(100vh - 90px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      padding: 40px 20px;
      color: #fff;
    }
    .oferta-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    .oferta-hero .inner {
      position: relative;
      z-index: 1;
      max-width: 900px;
    }

    /* Botones estilo */
    .button-group { display:flex; gap:30px; justify-content:center; flex-wrap:wrap; }
    .button-group button {
      background: #004080cc;
      color: #fff;
      border: none;
      padding: 18px 50px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,64,128,0.45);
      transition: transform .15s, box-shadow .15s;
      min-width:160px;
    }
    .button-group button:hover { transform: translateY(-3px); box-shadow:0 10px 22px rgba(0,64,128,0.55); }

    /* En móviles reducimos tamaños */
    @media (max-width:480px) {
      .button-group button { padding: 12px 20px; font-size: 1rem; min-width: 120px; }
    }
  </style>
</head>
<body>

  <!-- HEADER COPIADO DEL INDEX (el mismo menú) -->
  <header id="header">
    <div class="container">
      <div id="logo" class="pull-left">
        <a href="index.html" class="scrollto">
          <img src="img/logo.png" alt="logo" style="height:48px;" />
        </a>
      </div>
      <nav id="nav-menu-container">
        <ul class="nav-menu" style="list-style:none;display:flex;gap:1rem;align-items:center;margin:0;padding:0;">
          <li class="menu-active"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>
          <li><a href="acerca-de.html">Acerca de</a></li>
          <li><a href="oferta-educativa.html">Oferta Educativa</a></li>
          <li><a href="vida-universitaria.html">Vida Universitaria</a></li>
          <li class="btn-extra"><a href="#footer" style="background:var(--primary-color,#1a5490);color:#fff;padding:6px 14px;border-radius:20px;">Plataformas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <section class="oferta-hero" aria-hidden="false">
      <div class="inner">
        <h1 style="font-size:2.6rem;margin-bottom:.4rem;font-weight:700;">Bienvenido al Centro Universitario del Oriente de Hidalgo</h1>
        <p style="font-size:1.15rem;margin-bottom:1.5rem;line-height:1.5;max-width:760px;margin-left:auto;margin-right:auto;">
          Elige la modalidad educativa que deseas explorar y comienza tu camino hacia el éxito académico.
        </p>

        <div class="button-group">
          <button id="btnPrepa" type="button">Preparatoria</button>
          <button id="btnLic" type="button">Licenciatura</button>
        </div>
      </div>
    </section>
  </main>

  <!-- script: Bootstrap (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- script: funcionalidad (menu móvil simple + botones) -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Redirecciones
      const btnPrepa = document.getElementById('btnPrepa');
      const btnLic = document.getElementById('btnLic');
      if (btnPrepa) btnPrepa.addEventListener('click', () => window.location.href = 'preparatoria.html');
      if (btnLic) btnLic.addEventListener('click', () => window.location.href = 'licenciatura.html');

      // Mobile toggle para tu menú original (si tu CSS oculta el nav en móvil)
      const navContainer = document.getElementById('nav-menu-container');
      const headerContainer = document.querySelector('#header .container');

      // Sólo añadimos el toggle si no existe y la pantalla es pequeña
      if (navContainer && headerContainer && window.innerWidth <= 768 && !document.querySelector('.mobile-menu-toggle')) {
        const mobileBtn = document.createElement('button');
        mobileBtn.className = 'mobile-menu-toggle d-md-none';
        mobileBtn.setAttribute('aria-label', 'Abrir menú');
        mobileBtn.style.cssText = 'background:none;border:none;font-size:1.4rem;cursor:pointer;margin-left:10px;';
        mobileBtn.innerHTML = '<i class="fas fa-bars"></i>';
        headerContainer.appendChild(mobileBtn);

        mobileBtn.addEventListener('click', function() {
          // toggle display block / none
          if (getComputedStyle(navContainer).display === 'none' || navContainer.style.display === 'none') {
            navContainer.style.display = 'block';
          } else {
            navContainer.style.display = 'none';
          }
        });
      }

      // Si tu nav está oculto por CSS en mobile, el toggle lo mostrará.
    });
  </script>
</body>
</html>
